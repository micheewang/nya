<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nya</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script>
    console.log(nya);
    const {
      TAG,

      renderDOM,

      createRef,
      createTruck,
      createComponent,

      useChapter,
      useMouted,
      useUpdate,
      useUnMouted,
    } = nya;

    let { Div, Button, Input } = TAG;

    //组件间的通讯方法
    let truck = (function () {
      let truck = createTruck();
      let store = {
        idx: 0,
      };
      truck.setAnswer(function () {
        this.send(store);
      });
      truck.setReceive(function (newStore) {
        store = newStore;
      });
      return truck;
    })();

    //创建一个新的虚拟节点集合
    let Component1 = createComponent(({ slot, props }) => {
      //这个函数会在实例化时执行一次


      //创建数据
      let [getValue, setValue] = useChapter({ idx: 0 });
      //组件间的通讯
      truck.setReceive(function (data) {
        setValue(data);
      });

      //生命周期挂载后
      useMouted(function () {
        console.log('mouted occrt');
        console.log(ref.current);
      });

      //生命周期卸载后
      useUnMouted(function () {
        console.log('unmouted occur');
      });

      useUpdate(function(){
        console.log('update occur')
      })

      //获取element对象,本质上是一个函数
      let ref = createRef();

      //事件
      function onclick() {
        truck.send({ idx: getValue().idx + 1 });
      }

      //返回组件集合,这个函数会执行多次
      return () => {
        //只能在这里获取数据,前面获取的数据因为作用域都为静态值
        var value = getValue();
        return Div({ title: props.title, ref }, [
          Div('this is the ' + value.idx + ' children.'),
          slot[0],
          slot[2],
          slot[1],
          slot[3] && Button({ onclick }, slot[3]),
        ]);
      };
    });

    let Component2 = createComponent(({ slot }) => () => Div([slot[0]]));

    // string slot | props | element slot
    let demo2 = Div({ title: 'outer-div' }, [
      Component1(
        {
          title: 'test props',
        },
        [
          'test string slot',
          Div('test element slot'),
          Component2(' test componet slot'),
          '点击我',
        ]
      ),
      //不同组件使用相同的store
      Component1({ title: 'test props' }, ['this is the different component']),
    ]);

    //渲染
    renderDOM(demo2, document.getElementById('root'));
  </script>
</html>
