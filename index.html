<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nya</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script>
    console.log(nya);
    const { TAG, createComponent, createTruck, renderDOM, useChapter } = nya;

    let { Div } = TAG;

    let store = {
      data: [{ class: 'frist' }, { class: 'second' }, { class: 'third' }],
      idx: 0,
    };

    let truck = createTruck();
    truck.setAnswer(function () {
      this.send(store.data[store.idx++]);
    });

    //extends
    let Component1 = createComponent(() => {
      let [getValue, setValue] = useChapter({});
      truck.setReceive(function (data) {
        setValue(data);
      });
      truck.get();

      return ({ slot, props }) => {
        var value = getValue();
        return Div({ class: value.class, title: props.title || value.title }, [
          Div('this is the ' + value.class + ' children.'),
          slot[0],
          slot[1],
          slot[2],
        ]);
      };
    });

    let Component2 = createComponent(() => {
      return ({ slot }) => Div([slot[0]]);
    });

    // string slot | props | element slot
    let demo2 = Div({ title: 'outer-div' }, [
      Component1(
        {
          title: 'test props',
        },
        [
          'test string slot',
          Div('test element slot'),
          Component2(' test componet slot'),
        ]
      ),
    ]);
    console.log(demo2);

    renderDOM(demo2, document.getElementById('root'));
  </script>
</html>
