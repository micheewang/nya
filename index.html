<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nya</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script>
    console.log(nya);
    const {
      TAG,

      renderDOM,

      createRef,
      createStore,
      createComponent,

      useChapter,
      useMouted,
      useUpdate,
      useUnMouted,
    } = nya;

    const { Div, Button, Input, Hr } = TAG;

    //组件间的通讯方法
    const store = (function () {
      let obj = {
        idx: 0,
        flag: true,
      };
      return createStore(
        function (send) {
          send(obj);
        },
        function (data) {
          obj = data;
          this.send(obj);
        }
      );
    })();

    //创建一个新的虚拟节点集合
    const Component1 = createComponent(({ slot, props }) => {
      //这个函数会在实例化时执行一次

      //创建数据
      let [getValue, setValue] = useChapter({ idx: 0 });

      //
      let name = Symbol('Component');

      //组件间的通讯方式
      let [want, send] = store.createTruck(setValue);
      want();

      //生命周期挂载后
      useMouted(function () {
        console.log('mouted occrt');
      });

      //生命周期更新后
      useUpdate(function () {
        console.log('update occur, current target node:', ref.current);
      });

      useUnMouted(function () {
        store.unbind(want);
      });

      //获取element对象,本质上是一个函数
      let ref = createRef();

      //事件
      function onclick() {
        let data = getValue();
        send({ idx: data.idx + 1, flag: !data.flag });
      }

      //返回组件集合,这个函数会执行多次
      //只能在这里获取数据,前面获取的数据因为作用域都为静态值
      return (data) =>
        Div({ title: props.title, ref }, [
          slot[0] && Button({ onclick }, slot[0]),
          Div('this is the ' + data.idx + ' children.'),
          slot[1],
          !data.flag ? null : slot[2],
          slot[3],
        ]);

    });

    const Component2 = createComponent(() => {
      //生命周期卸载后
      useUnMouted(function () {
        console.log('unmouted occur');
      });

      return () => Div('test componet slot');
    });

    // string slot | props | element slot
    const App = Div({ title: 'outer-div' }, [
      Component1(
        {
          title: 'test props',
        },
        [
          '点击我', //button text
          'test string slot', //string slot
          Div('test element slot'), //element slot
          Component2(), //component slot
        ]
      ),
      Hr(),
      Div('这里是component分割线'),
      Hr(),
      //不同组件使用相同的store
      Component1({ title: 'test props' }, [
        ,
        'this is the different component',
      ]),
    ]);

    //渲染
    renderDOM(App, document.getElementById('root'));
  </script>
</html>
