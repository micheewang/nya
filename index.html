<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nya</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script>
    console.log(nya);
    const { createGoods, TAG, createComponent, renderDOM } = nya;

    let { Div } = TAG;

    let goods = createGoods({ class: 'frist' });

    //extends
    let Component1 = createComponent(({ slot, props, data }) => {
      return Div({ class: data.class, title: props.title }, [
        Div('this is the ' + data.class + ' children.'),
        slot[0],
        slot[1],
        slot[2],
      ]);
    }, goods);

    let Component2 = createComponent(
      ({ slot }) => Div(['this is', slot[0], ' component2']),
      goods
    );

    // string slot | props | element slot
    let demo2 = Div({ title: 'outer-div' }, [
      Component1(
        {
          title: 'test props',
        },
        [
          'test string slot',
          Div('test element slot Component2'),
          Component2(' slot'),
        ]
      ),
      Component2(' normal'),
    ]);
    renderDOM(demo2, document.getElementById('root'));
  </script>
</html>
